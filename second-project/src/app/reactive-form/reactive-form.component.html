<h3>Reactive Form</h3>
<div class="container">
<form  [formGroup]="contactForm" (submit)="onSubmit()">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname"name="firstname" formControlName="firstName">
    </p>

    <p>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname"name="lastname" formControlName="lastName" >
    </p>

    <p>
        <label for="email">Email</label>
        <input type="text" id="email"name="email" formControlName="email" >
    </p>
    <p>
        <label for="gender">Gender :</label >
        <input type="radio"  value="male" name="gender" id="male" formControlName="gender" >Male
        <input type="radio"  value="female" name="gender" id="female" formControlName="gender" >Female
    </p>

    <p>
        <label for="isMarried">Married Status :</label>
        <input type="checkbox" id="isMarried" value="isMarried" name="isMarried"  formControlName="isMarried">
    </p>
    

    <p><label for="country">Country :</label>
        <select name="country" id="country" formControlName="country">
            <option value="1">India</option>
            <option value="2">USA</option>
            <option value="3">England</option>
            <option value="4">Singapore</option>
            <option value="5">Malaysia</option>
            <option value="6">China</option>
        </select>
    </p>
    <div formGroupName="address">
        <p>
            <label for="city">City</label>
            <input type="text" id="city"name="city"  formControlName="city">
        </p>
        
        <p>
            <label for="street">Street</label>
            <input type="text" id="street"name="street" formControlName="street">
        </p>
        
        <p>
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode"name="pincode" formControlName="pincode">
        </p>
    
    
        </div>
    <p>
        <button type="submit">Submit</button>
    </p>
</form>
</div>
